<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue-image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/xhr.min.js"></script>
<style type="text/css">
*{
	margin: 0;padding: 0;
}
ul,li{
	list-style: none;
}
#v1{
	margin: 0 auto;width: 100%;max-width: 1000px;
}
img{
	display: block;width: 100%;-webkit-filter: blur(10px);opacity: 0;
}
html,body{
	width: 100%;height: 100%;
}
</style>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
<div id="v1">
	<input type="text" v-model="phone">
	<input type="text" v-model="psw">
	<button v-on:click="load">load</button>
	<button v-on:click="getlist">getlist</button>
</div>


<script type="text/javascript">
new Vue({
	el:'#v1',
	data:{
		phone:'18721178969',
		psw:'111111'
	},
	methods:{
		load:function(){
			var p={},ps='user/userlogin';
			p.username=this.phone;
			p.password=this.psw;
			p.token="";
			console.log(p)
			xhr.get(ps, p, function(r){
				console.log(r.result)
			})
		},
		getlist:function(){
			var p={},ps='Training/GetListCourse';
			p.CustomID=98;
			p.stadiumId=0;
			p.CourseType=0;
			p.CourseTag=0;
			p.YoungestAge=0;
			p.EldestAge=0;
			p.SexLimit=-1;
			p.GradeLimit=0;
			p.SerchName='';
			p.pagesize=10;
			p.pageindex=1;
			xhr.post(ps, p, function(r){
				console.log(r.Data)
			})
		}
	}
})
</script>
</body>
</html>
